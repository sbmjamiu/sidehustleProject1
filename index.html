<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/style/style.css">
    <title>Login Page</title>
</head>
<body>
    <section class="container">
        <div class="left-container">
            <img src="asset/images/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>

        <div class="right-container">
            <div class="firstText">
                <p>
                    This is not a real online service!. You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up now to get started <br><br> You know you want to.
                </p>
            </div>

            <div class="form-container">
                    <p>
                        Let's do this!
                    </p>
                    <form action="post">
                        <div class="card-details">

                            <div class="form-group">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" name="fname" id="fname" required>
                            </div>
    
                            <div class="form-group">
                                <label for="lname">LAST NAME</label>
                                <input type="text" name="lname" id="lname" required>
                            </div>
    
                            <div class="form-group">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required>
                            </div>
    
                            <div class="form-group">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" name="phoneNumber" id="phoneNumber" required>
                            </div>
    
                            <div class="form-group">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="fname" id="password" class="error" required>
                            </div>
    
                            <div class="form-group">
                                <label for="password"> CONFIRM PASSWORD</label>
                                <input type="password" name="" id="password" class="error" required>
                            </div>

                        </div>
                        
                    </form>
            </div> <!-- form end-->

            <div class="form-end">
                <button type="submit">Create Account</button>
                <p>
                    Already have an account? <a href="#" style="text-decoration: none">Log in</a>
                </p>
            </div>
        </div>
    </section>
</body>
</html>
